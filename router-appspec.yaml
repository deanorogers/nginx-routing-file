applicationName: 'routercodedeployapp'
deploymentGroupName: 'routercodedeploygroup'
revision:
  revisionType: AppSpecContent
  appSpecContent:
    content: |
      version: 0.0
      Resources:
        - TargetService:
            Type: AWS::ECS::Service
            Properties:
              TaskDefinition: "arn:aws:ecs:eu-west-1:107404535822:task-definition/nginx-router:2"
              LoadBalancerInfo:
                ContainerName: "nginx-router-container"
                ContainerPort: 8080